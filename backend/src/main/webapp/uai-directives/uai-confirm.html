<div class="modal-body">
    <p translate="{{messageTranslate}}"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
        <span class="fa fa-ban"></span> <span translate="confirm.cancel">Cancel</span>
    </button>
    <button type="button" class="btn btn-danger" ng-click="ok()">
        <span class="fa fa-check"></span> <span translate="confirm.ok">OK</span>
    </button>
</div>
